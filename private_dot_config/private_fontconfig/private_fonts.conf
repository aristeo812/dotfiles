<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <alias binding="strong">
    <family>Fira Code</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>

  <alias binding="strong">
    <family>Roboto Mono</family>
    <default>
      <family>monospace</family>
    </default>
  </alias>
  
  <alias>
    <family>PT Serif</family>
    <default>
      <family>serif</family>
    </default>
  </alias>

 <alias>
  <family>serif</family>
  <prefer>
   <family>PT Serif</family>
  </prefer>
 </alias>


  <match target="font">
    <test name="weight" compare="more"><const>medium</const></test>
    <edit mode="assign" name="hintstyle"><const>hintnone</const></edit>
    <edit mode="assign" name="lcdfilter"><const>lcdlight</const></edit>
  </match>



<match target="font">
    <test name="family" compare="eq" ignore-blanks="true">
      <string>Fira Code</string>
    </test>
    <edit name="fontfeatures" mode="append" binding="strong">
       <string>ss03 on</string> <!-- Traditional &  -->
       <string>ss05 on</string> <!-- Traditional @  -->
       <!-- <string>zero on</string> --><!-- Dotted zero  -->
    </edit>
  </match>

 <match target="font">
    <test name="family" compare="eq" ignore-blanks="true" qual="any">
      <string>Roboto Mono</string>
    </test>
    <edit name="hintstyle" mode="assign" binding="strong"><const>hintfull</const></edit>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>

  </match>


  <match target="font">
    <test name="family" compare="eq" ignore-blanks="true"><string>Golos UI</string></test>
    <edit name="hintstyle" mode="assign" binding="strong"><const>hintfull</const></edit>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
  </match>

  <match target="font">
    <test name="family"><string>DejaVu Sans</string></test>
    <edit name="autohint" mode="assign"><bool>true</bool></edit>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintfull</const></edit>
  </match>

  <!-- Disable autohinting for chosen fonts -->
  <match target="font">
    <test name="family" compare="eq" qual="any">
	<string>Liberation Mono</string>
    </test>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
  </match>

  <match target="font">
    <test name="family"><string>Roboto Mono</string></test>
    <edit name="autohint" mode="assign"><bool>false</bool></edit>
    <edit name="hinting" mode="assign"><bool>true</bool></edit>
    <edit name="hintstyle" mode="assign"><const>hintslight</const></edit>
  </match>

<match target="pattern">
	<edit name="dpi" mode="assign">
	    <double>96</double>
	</edit>
</match>

<match target="font">
	<edit name="antialias" mode="assign">
		<bool>true</bool>
	</edit>
</match>

